<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <input type="text" class="int">
    <span class="text"></span>
    <h1 id="name">{{name}}</h1>
    <script src="observer.js"></script>
    <script src="watcher.js"></script>
    <script src="index.js"></script>

    	}, 2000)
    </script>
    </body>
